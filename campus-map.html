        // SET ALL MARKERS AND MARKER CONTENT

          var infoWindow = new google.maps.InfoWindow({ // capture content for infoWindow pop-up

          // insert pins onto map
          marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
          marker.addListener('click', function() { // open infoWindow on click
            if (infoWindow.anchor) { // check to see if anchor key exists
              infoWindow.setMap(null); // close infoWindow
            }
            else {
              infoWindow.open(map, this); // open infoWindow
            }            
          });
        }

          id = type.name, // added to target clicks on legend icons

          div = document.createElement('div');
          if (id === "Clear") { // add the CLEAR ALL img without name text
            div.innerHTML = '<img src="' + icon + '" id="' + id + '">"';
          legend.appendChild(div);
          }
          else { // add markers to legend with name text
            div.innerHTML = '<img src="' + icon + '" id="' + id +'" style="cursor:pointer;opacity:0.5"> ' + name;

              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('YOU ARE HERE');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

      // ERROR HANDLER FOR GEOLOCATION
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?

            'Error: Your browser doesn\'t support geolocation.');
